<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix vom <span id="date-title"></span></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Eisenhower Matrix vom <span id="date-title-h1"></span></h1>
    
    <!-- Formular zum Hinzufügen neuer Aufgaben -->
    <div id="task-form">
        <input type="text" id="task-input" placeholder="Neue Aufgabe eingeben" />
        <select id="task-quadrant">
            <option value="list-urgent-important">Dringend & Wichtig</option>
            <option value="list-not-urgent-important">Nicht Dringend & Wichtig</option>
            <option value="list-urgent-not-important">Dringend & Nicht Wichtig</option>
            <option value="list-not-urgent-not-important">Nicht Dringend & Nicht Wichtig</option>
        </select>
        <button id="add-task-button">Aufgabe hinzufügen</button>
    </div>

    <!-- Quadranten der Eisenhower Matrix -->
    <div id="matrix">
        <div class="quadrant" id="list-urgent-important">
            <h2>Dringend & Wichtig</h2>
            <ul id="list-urgent-important" class="task-list"></ul>
        </div>
        <div class="quadrant" id="list-not-urgent-important">
            <h2>Nicht Dringend & Wichtig</h2>
            <ul id="list-not-urgent-important" class="task-list"></ul>
        </div>
        <div class="quadrant" id="list-urgent-not-important">
            <h2>Dringend & Nicht Wichtig</h2>
            <ul id="list-urgent-not-important" class="task-list"></ul>
        </div>
        <div class="quadrant" id="list-not-urgent-not-important">
            <h2>Nicht Dringend & Nicht Wichtig</h2>
            <ul id="list-not-urgent-not-important" class="task-list"></ul>
        </div>
    </div>

    <button id="reset-button">Alle Aufgaben löschen</button>
    <script src="main.js" defer></script>
</body>
</html>
