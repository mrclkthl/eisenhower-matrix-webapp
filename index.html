<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Eisenhower Matrix</h1>

    <div id="task-form">
        <input type="text" id="task-input" placeholder="Neue Aufgabe eingeben" />
        <select id="task-quadrant">
            <option value="list-urgent-important">Dringend & Wichtig</option>
            <option value="list-not-urgent-important">Nicht Dringend & Wichtig</option>
            <option value="list-urgent-not-important">Dringend & Nicht Wichtig</option>
            <option value="list-not-urgent-not-important">Nicht Dringend & Nicht Wichtig</option>
        </select>
        <button id="add-task-button">Aufgabe hinzuf√ºgen</button>
    </div>

    <div id="matrix">
        <div class="quadrant" id="urgent-important">
            <h2>Dringend & Wichtig</h2>
            <ul id="list-urgent-important"></ul>
        </div>
        <div class="quadrant" id="not-urgent-important">
            <h2>Nicht Dringend & Wichtig</h2>
            <ul id="list-not-urgent-important"></ul>
        </div>
        <div class="quadrant" id="urgent-not-important">
            <h2>Dringend & Nicht Wichtig</h2>
            <ul id="list-urgent-not-important"></ul>
        </div>
        <div class="quadrant" id="not-urgent-not-important">
            <h2>Nicht Dringend & Nicht Wichtig</h2>
            <ul id="list-not-urgent-not-important"></ul>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
